<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZapLink</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="pageApp">
      <header class="pageHeader">
        <div class="logoHeader">
          <h1>ZAPLINK</h1>
        </div>
        <ul class="optionsHeader">
          <li><a href="#">Créditos</a></li>
          <li><a href="#">Feedback</a></li>
        </ul>
      </header>
      <main class="pageGenerator">
        <div class="textGenerator">
          <div class="cardText">
            <h2>Bem vindo ao ZapLink</h2>
            <p>
              Um site criado para facilitar sua rotina comercial ou dia a dia.
            </p>
            <div class="message1">
              <label
                >Crie links redirecionáveis para Whatsapp, de maneira rápida e
                prática. 😎👌🚀</label
              >
            </div>
            <div class="message2">
              <label
                >E o melhor de tudo, nossa única versão é 100% gratuita.
                🥳🎉🤑</label
              >
            </div>
          </div>
        </div>
        <div class="containerGenerator">
          <div class="cardGenerator">
            <div class="secInput">
              <label for="telefone">Número de Whatsapp:</label>
              <input
                type="tel"
                id="telefone"
                maxlength="11"
                pattern="\d{11}"
                placeholder="Apenas números, sem espaços."
              />
            </div>
            <div class="secInput">
              <label for="message">Mensagem:</label>
              <textarea
                id="message"
                placeholder="Digite a mensagem que será enviada."
              ></textarea>
            </div>
            <button class="btnGen" onclick="generateLink()">Gerar Link</button>
            <button class="btnTest" onclick="testLink()">Testar link</button>
            <p class="link" id="link">
              <span class="textLink">Seu link aparecerá aqui.</span>
              <a class="iconCopy" onclick="copyLink()"
                ><i class="bi bi-clipboard"></i
              ></a>
            </p>
          </div>
        </div>
      </main>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
